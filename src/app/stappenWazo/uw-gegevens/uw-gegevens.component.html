<div *ngIf="!!params['debug']" class="form-state-parent">
    <div class="form-state">
        <h2>Adresgegevens</h2>
        <table>
            <tr><th>Control</th><th>Status</th></tr>
            <tr *ngFor="let row of adresgegevensFormState"><td>{{row[0]}}</td><td>{{row[1]}}</td></tr>
        </table>
        <h2>UwGegevens</h2>
        <table>
            <tr><th>Control</th><th>Status</th></tr>
            <tr *ngFor="let row of uwGegevensFormState"><td>{{row[0]}}</td><td>{{row[1]}}</td></tr>
        </table>
    </div>
</div>
<div class="panel">
    <div class="panel-body">      
        <p> <span uwvLabel [groupId]="labelGroupId" labelId="VerplichteVelden"></span></p>

        <adresgegevens [data]="(uwGegevens$ | async)?.adres"></adresgegevens>

        <uw-gegevens-form [params]="params" [forceValidation]="submitted" [stappenVariant]="stappenVariant$ | async" [meerling]="(uwSituatie$ | async).meerling == JaNeeEnum.ja" [data]="uwGegevens$ | async"></uw-gegevens-form>

        <div class="btn-container btn-container-right-reverse">            
            <button *ngIf="(stappenVariant$ | async) == StappenVariantEnum.zelfstandige" class="btn btn-primary" (click)="volgendeClicked()" data-ta-id="uw-gegevens-volgende"><span uwvLabel [groupId]="labelGroupId" labelId="Volgende"></span></button>
            <button *ngIf="(stappenVariant$ | async) != StappenVariantEnum.zelfstandige" class="btn btn-primary" (click)="volgendeClicked()" data-ta-id="uw-gegevens-versturen" [disabled]="kcc()">
                <span *ngIf="(verstuurOperation$ | async).isActive" class="icon text-hide icon-separator icon-loading" aria-hidden="true"></span>
                &nbsp;
                <span uwvLabel [groupId]="labelGroupId" labelId="Versturen"></span> 
            </button>
            <a class="btn btn-link" href="/mijnuwv/aanvragen" data-ta-id="uw-situatie-annuleren"><span uwvLabel [groupId]="labelGroupId" labelId="Annuleren"></span></a>
        </div>

        <div *ngIf="(verstuurOperation$ | async)?.error?.isValidationError === false" class="alert
                    alert-v2
                    alert-danger      alert-fullwidth
                    alert-icon
                    alert-with-body
                    alert-dismissible " role="alert">
            <button type="button" class="close pull-right" data-slide-close=".alert-v2">
                <span class="sr-only-xs" uwvLabel [groupId]="labelGroupId" labelId="Sluiten"> </span>
                <span aria-hidden="true">Ã—</span>
            </button>
            <span class="icon icon-infosign-v2 text-hide" uwvLabel [groupId]="labelGroupId" labelId="Waarschuwing"></span>
            <h2 class="alert-header">
                <span uwvLabel [groupId]="labelGroupId" labelId="Error"></span> 
            </h2>
            <p> <span uwvLabel [groupId]="labelGroupId" labelId="IetsFout"></span></p>
        </div>
    </div>
</div>
