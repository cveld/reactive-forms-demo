<div class="panel">
    <div class="panel-body">
        <p> <span uwvLabel [groupId]="labelGroupId" labelId="kop-verplichte-velden"></span></p>

        <betaalwijze-form [forceValidation]="submitted" [labelGroupId]="labelGroupId"></betaalwijze-form>                   

        <div class="btn-container btn-container-right-reverse">                                                
            <button class="btn btn-primary" (click)="volgendeClicked()" data-ta-id="betaalwijze-versturen" [disabled]="kcc()">
                <span *ngIf="(verstuurOperation$ | async).isActive" class="icon text-hide icon-separator icon-loading" aria-hidden="true"></span>
                &nbsp;Versturen
            </button>
            <a class="btn btn-link" href="/mijnuwv/aanvragen" data-ta-id="betaalwijze-annuleren">Annuleren</a>                                    
        </div>        

        <div *ngIf="(verstuurOperation$ | async)?.error?.isValidationError === false" class="alert
            alert-v2
            alert-danger      alert-fullwidth
            alert-icon
            alert-with-body
            alert-dismissible " role="alert">
        <button type="button" class="close pull-right" data-slide-close=".alert-v2">
            <span class="sr-only-xs">sluiten</span>
            <span aria-hidden="true">Ã—</span>
        </button>
        <span class="icon icon-infosign-v2 text-hide">waarschuwing</span>
        <h2 class="alert-header">
            AN ERROR HAS OCCURED
        </h2>
        <p>Oops. iets is fout gegaan</p>
        </div>
    </div>
</div>
